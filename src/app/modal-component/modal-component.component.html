<ng-template #mymodal let-modal>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v8.0" nonce="fMjJwczl"></script>
    <div class="modal-header">
      <div>
        <h2 class="modal-title" id="modal-basic-title">{{options.modalTitle}}</h2>
        <h5 class="modal-second-title text-muted">{{options.secondaryTitle}}</h5>
        </div>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
       <div *ngIf="!options.InputOptions">
        <div [innerHTML]="options.modalContent"></div>
       </div> 
      <div *ngIf="options.InputOptions">
          <div> Current Price : {{options.InputOptions.latestPriceKey}}</div>
          Quantity: <input type='number' (keyup)='handleChange($event)' (change)='handleChange($event)' [value]='options.InputOptions.value' />
      </div>
    </div>
    <div class="modal-footer custom-footer" *ngIf="!options.hideFooter">
        <div class="footer-text">
            Total Price : {{options.InputOptions.totalPrice}}
        </div>
        <div>
            <button  class="btn btn-success" (click)="handleBtnClick(modal)" type="button" [disabled]="options.InputOptions.isDisabled">{{options.InputOptions.btnText}}</button>
            <!-- <button type="button" class="btn btn-outline-dark" >Ok</button> -->
        </div>
    </div>
</ng-template>
